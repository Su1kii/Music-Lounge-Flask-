<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Lounge</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #1db954;
        --secondary: #191414;
        --accent: #282828;
        --bg: #121212;
        --text: #ffffff;
        --muted: #b3b3b3;
        --bubble: #282828;
        --player-bg: #181818;
        --progress: #535353;
        --progress-active: #1db954;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background: var(--secondary);
        color: var(--text);
        min-height: 100vh;
      }

      /* Mobile-first layout */
      .app-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      /* Sidebar (hidden on mobile by default) */
      .sidebar {
        position: fixed;
        top: 0;
        left: -100%;
        width: 80%;
        max-width: 300px;
        height: 100%;
        background: var(--secondary);
        padding: 20px;
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 1000;
        transition: left 0.3s ease;
        overflow-y: auto;
      }

      .sidebar.active {
        left: 0;
      }

      .logo {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 20px;
        color: var(--primary);
      }

      .nav-menu {
        list-style: none;
        margin-bottom: 20px;
      }

      .nav-item {
        padding: 10px 0;
        cursor: pointer;
        transition: color 0.2s;
      }

      .nav-item:hover {
        color: var(--primary);
      }

      .nav-item.active {
        color: var(--primary);
        font-weight: 600;
      }

      .playlist-header {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--muted);
        margin-bottom: 10px;
      }

      .playlist-list {
        list-style: none;
      }

      .playlist-item {
        padding: 8px 0;
        cursor: pointer;
        color: var(--muted);
        transition: color 0.2s;
        font-size: 14px;
      }

      .playlist-item:hover {
        color: var(--text);
      }

      /* Main Content */
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: var(--bg);
      }

      .chat-header {
        padding: 15px;
        background: var(--accent);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        z-index: 100;
      }

      .chat-title {
        font-size: 18px;
        font-weight: 600;
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .user-avatar {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        object-fit: cover;
        cursor: pointer;
      }

      .username {
        font-size: 14px;
      }

      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0; /* Crucial for proper scrolling */
      }

      .username-container {
        display: flex;
        padding: 12px;
        background: var(--accent);
        align-items: center;
        gap: 8px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      #current-username {
        font-weight: bold;
        color: var(--primary);
        white-space: nowrap;
        font-size: 14px;
      }

      .chat-messages {
        padding: 15px;
        flex: 1;
        overflow-y: auto; /* Enable vertical scrolling */
        scrollbar-width: thin;
        scrollbar-color: var(--primary) var(--bg);
        min-height: 0; /* Crucial for proper scrolling */
      }

      /* For WebKit browsers */
      .chat-messages::-webkit-scrollbar {
        width: 6px;
      }

      .chat-messages::-webkit-scrollbar-track {
        background: var(--bg);
      }

      .chat-messages::-webkit-scrollbar-thumb {
        background-color: var(--primary);
        border-radius: 3px;
      }

      .message {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        margin-bottom: 15px;
        opacity: 0;
        transform: translateY(10px);
        animation: slideIn 0.3s ease forwards;
      }

      .message.sent {
        flex-direction: row-reverse;
      }

      .message.sent .message-content {
        background: var(--primary);
        color: var(--text);
      }

      .message.sent .message-username {
        color: var(--text);
        text-align: right;
      }

      .message.sent .message-time {
        color: rgba(255, 255, 255, 0.7);
      }

      .message img {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border: 2px solid var(--primary);
        object-fit: cover;
        flex-shrink: 0;
      }

      .message-content {
        background: var(--bubble);
        padding: 10px 14px;
        border-radius: 16px;
        max-width: 80%;
        position: relative;
        word-break: break-word;
        font-size: 14px;
      }

      .message-username {
        font-size: 13px;
        font-weight: bold;
        margin-bottom: 4px;
        color: var(--primary);
      }

      .message-time {
        font-size: 10px;
        color: var(--muted);
        margin-top: 4px;
        text-align: right;
      }

      .system-message {
        text-align: center;
        font-style: italic;
        color: var(--muted);
        margin: 12px 0;
        font-size: 13px;
      }

      .chat-input {
        display: flex;
        padding: 12px;
        background: var(--accent);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        gap: 8px;
      }

      #message-input,
      #username-input {
        flex: 1;
        padding: 10px 14px;
        border: none;
        border-radius: 18px;
        font-size: 14px;
        background: rgba(255, 255, 255, 0.1);
        color: var(--text);
        font-family: "Montserrat", sans-serif;
      }

      #message-input:focus,
      #username-input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.15);
      }

      #send-button,
      #update-username-button {
        padding: 8px 16px;
        border: none;
        background: var(--primary);
        color: var(--text);
        font-weight: bold;
        border-radius: 18px;
        cursor: pointer;
        transition: background 0.2s;
        font-size: 14px;
      }

      #send-button:hover,
      #update-username-button:hover {
        background: #1ed760;
      }

      /* Music Player */
      .music-player {
        background: var(--player-bg);
        padding: 15px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .now-playing {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        gap: 12px;
      }

      .album-art {
        width: 50px;
        height: 50px;
        border-radius: 4px;
        object-fit: cover;
      }

      .song-info {
        flex: 1;
      }

      .song-title {
        font-weight: 600;
        margin-bottom: 4px;
        font-size: 14px;
      }

      .song-artist {
        font-size: 13px;
        color: var(--muted);
      }

      .player-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-bottom: 15px;
      }

      .control-button {
        background: none;
        border: none;
        color: var(--text);
        font-size: 18px;
        cursor: pointer;
        transition: color 0.2s;
      }

      .control-button:hover {
        color: var(--primary);
      }

      .play-button {
        font-size: 24px;
      }

      .progress-container {
        margin-bottom: 12px;
      }

      .progress-bar {
        height: 3px;
        width: 100%;
        background: var(--progress);
        border-radius: 2px;
        cursor: pointer;
        margin-bottom: 4px;
      }

      .progress {
        height: 100%;
        background: var(--progress-active);
        border-radius: 2px;
        width: 0%;
      }

      .time-info {
        display: flex;
        justify-content: space-between;
        font-size: 11px;
        color: var(--muted);
      }

      .volume-control {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .volume-slider {
        width: 80px;
        -webkit-appearance: none;
        height: 3px;
        background: var(--progress);
        border-radius: 2px;
      }

      .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 10px;
        height: 10px;
        background: var(--primary);
        border-radius: 50%;
        cursor: pointer;
      }

      /* Playlist Modal */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1001;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .modal.active {
        opacity: 1;
        pointer-events: all;
      }

      .modal-content {
        background: var(--player-bg);
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        max-height: 80vh;
        overflow-y: auto;
      }

      .modal h2 {
        margin-bottom: 15px;
        color: var(--primary);
        font-size: 18px;
      }

      .song-list {
        list-style: none;
      }

      .song-item {
        padding: 10px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
        transition: background 0.2s;
      }

      .song-item:hover {
        background: rgba(255, 255, 255, 0.05);
      }

      .song-item img {
        width: 40px;
        height: 40px;
        border-radius: 4px;
      }

      .song-item-info {
        flex: 1;
      }

      .song-item-title {
        font-weight: 600;
        margin-bottom: 4px;
        font-size: 14px;
      }

      .song-item-artist {
        font-size: 12px;
        color: var(--muted);
      }

      .song-item-duration {
        font-size: 12px;
        color: var(--muted);
      }

      /* Add Song Form */
      .add-song-form {
        margin-top: 20px;
        padding-top: 15px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .form-group {
        margin-bottom: 12px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 13px;
        color: var(--muted);
      }

      .form-group input {
        width: 100%;
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.1);
        color: var(--text);
        font-size: 14px;
      }

      .form-group input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.15);
      }

      .modal-button {
        width: 100%;
        padding: 10px;
        background: var(--primary);
        color: var(--text);
        border: none;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
      }

      .modal-button:hover {
        background: #1ed760;
      }

      /* Avatar Modal */
      .avatar-options {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .avatar-options img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid transparent;
        transition: all 0.2s;
      }

      .avatar-options img:hover {
        border-color: var(--primary);
        transform: scale(1.05);
      }

      /* Mobile Menu Button */
      .menu-button {
        background: none;
        border: none;
        color: var(--text);
        font-size: 20px;
        cursor: pointer;
        margin-right: 10px;
      }

        /* Overlay */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 999;
        display: none;
      }

      .overlay.active {
        display: block;
      }

      /* Animations */
      @keyframes slideIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive Styles */
      @media (min-width: 768px) {
        .app-container {
          flex-direction: row;
        }

        .sidebar {
          position: relative;
          left: 0;
          width: 250px;
          max-width: none;
        }

        .menu-button {
          display: none;
        }
      }
    </style>
  </head>
  <body>

    <div class="overlay" id="overlay"></div>

    <div class="modal" id="avatarModal">
      <div class="modal-content">

    <!-- Playlist Modal -->
    <div class="modal" id="playlistModal">
      <div class="modal-content">
        <h2>Select a Song</h2>
        <ul class="song-list" id="songList">
          <!-- Songs will be added dynamically -->
        </ul>

        <!-- Add Song Form -->
        <div class="add-song-form">
          <h3>Add Your Own Song</h3>
          <div class="form-group">
            <label for="song-title">Title</label>

    </div>

    <!-- Main App -->
    <div class="app-container">
      <!-- Mobile Menu Button -->
      <div class="chat-header">
        <button class="menu-button" id="menuButton">‚ò∞</button>
        <div class="chat-title">Music Lounge</div>
        <div class="user-info">
          <img
            src="https://avatar.iran.liara.run/public/boy?username=user"
            class="user-avatar"
            id="userAvatar"
          />
          <span class="username" id="current-username">Guest</span>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="sidebar" id="sidebar">
        <button id="closeSidebar" style="background: none; border: none; color: white; font-size: 20px; cursor: pointer; margin-bottom: 20px;">‚úñ Close</button>
        <div class="logo">Music Lounge_</div>
        <ul class="nav-menu">
          <li class="nav-item active">Chat</li>
          <li class="nav-item" id="playlistButton">Playlist</li>
        </ul>
        <div class="playlist-section">
          <div class="playlist-header">Your Playlists</div>
          <ul class="playlist-list">
            <li class="playlist-item">Lofi Vibes</li>
            <li class="playlist-item">Chill Beats</li>
          </ul>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="chat-container">
          <div class="username-container">
            <input
              type="text"
              id="username-input"
              placeholder="Choose your username..."
            />
            <button id="update-username-button">Set</button>
          </div>
          <div class="chat-messages" id="chat-messages">
            <div class="system-message" id="welcome-message">
              Welcome to Music Lounge! Set your username and start chatting.
            </div>
          </div>
          <div class="chat-input">
            <input
              type="text"
              id="message-input"
              placeholder="Type your message..."
            />
            <button id="send-button">Send</button>
          </div>
        </div>

        <!-- Music Player -->
        <div class="music-player">
          <div class="now-playing">
            <img
              src="https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228"
              class="album-art"
              id="currentAlbumArt"
            />
            <div class="song-info">
              <div class="song-title" id="currentSongTitle">Not Playing</div>
              <div class="song-artist" id="currentSongArtist">-</div>
            </div>
          </div>
          <div class="player-controls">
            <button class="control-button" id="prevButton">‚èÆ</button>
            <button class="control-button play-button" id="playButton">
              ‚ñ∂
            </button>
            <button class="control-button" id="nextButton">‚è≠</button>
          </div>
          <div class="progress-container">
            <div class="progress-bar" id="progressBar">
              <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
              <span id="currentTime">0:00</span>
              <span id="duration">0:00</span>
            </div>
          </div>
          <div class="volume-control">
            <span class="control-button">üîà</span>
            <input
              type="range"
              min="0"
              max="1"
              step="0.01"
              value="0.7"
              class="volume-slider"
              id="volumeSlider"
            />
          </div>
        </div>
      </div>
    </div>

    <script>
      const socket = io();
      let currentUsername = "Guest";
      let currentAvatar =
        "https://avatar.iran.liara.run/public/boy?username=user";
      let audioElement;
      let isPlaying = false;
      let currentSongIndex = 0;
      let playlist = [
        {
          title: "Lofi Study",
          artist: "Chillhop",
          cover: "../static/lofi.jpg",
          url: "../static/lofi1.mp3",
        },
        {
          title: "Too Sad to Dance",
          artist: "Jung Kook",
          cover: "../static/kook.png",
          url: "../static/sad.mp3",
        },
        {
          title: "Like Crazy (English Ver.)",
          artist: "Jimin",
          cover: "../static/likecrazy.png",
          url: "../static/crazy.mp3",
        },
        {
          title: "Little Nightmares II",
          artist: "Six",
          cover: "../static/little.jpg",
          url: "../static/little.mp3",
        },
      ];

      // DOM Elements
      const playlistModal = document.getElementById("playlistModal");
      const songList = document.getElementById("songList");
      const playlistButton = document.getElementById("playlistButton");
      const playButton = document.getElementById("playButton");
      const prevButton = document.getElementById("prevButton");
      const nextButton = document.getElementById("nextButton");
      const progressBar = document.getElementById("progressBar");
      const progress = document.getElementById("progress");
      const currentTimeDisplay = document.getElementById("currentTime");
      const durationDisplay = document.getElementById("duration");
      const volumeSlider = document.getElementById("volumeSlider");
      const currentAlbumArt = document.getElementById("currentAlbumArt");
      const currentSongTitle = document.getElementById("currentSongTitle");
      const currentSongArtist = document.getElementById("currentSongArtist");
      const userAvatar = document.getElementById("userAvatar");
      const chatMessages = document.getElementById("chat-messages");
      const messageInput = document.getElementById("message-input");
      const sendButton = document.getElementById("send-button");
      const currentUsernameSpan = document.getElementById("current-username");
      const usernameInput = document.getElementById("username-input");
      const updateUsernameButton = document.getElementById(
        "update-username-button"
      );
      const welcomeMessage = document.getElementById("welcome-message");
      const menuButton = document.getElementById("menuButton");
      const sidebar = document.getElementById("sidebar");
      const songTitleInput = document.getElementById("song-title");
      const songArtistInput = document.getElementById("song-artist");
      const songCoverInput = document.getElementById("song-cover");
      const songFileInput = document.getElementById("song-file");
      const addSongButton = document.getElementById("addSongButton");
      const avatarModal = document.getElementById("avatarModal");
      const avatarOptions = document.getElementById("avatarOptions");
      const closeAvatarModal = document.getElementById("closeAvatarModal");
      const overlay = document.getElementById("overlay");

      // Initialize audio
      function initAudio() {
        audioElement = new Audio();
        audioElement.crossOrigin = "anonymous";

        // Volume control
        volumeSlider.addEventListener("input", () => {
          audioElement.volume = volumeSlider.value;
        });
        audioElement.volume = volumeSlider.value;

        // Progress bar click
        progressBar.addEventListener("click", (e) => {
          const percent = e.offsetX / progressBar.offsetWidth;
          audioElement.currentTime = percent * audioElement.duration;
        });

        // Update progress while playing
        audioElement.addEventListener("timeupdate", () => {
          const percent =
            (audioElement.currentTime / audioElement.duration) * 100;
          progress.style.width = `${percent}%`;
          currentTimeDisplay.textContent = formatTime(audioElement.currentTime);
        });

        audioElement.addEventListener("loadedmetadata", () => {
          durationDisplay.textContent = formatTime(audioElement.duration);
        });

        audioElement.addEventListener("ended", () => {
          playNextSong();
        });
      }

      // Format time (MM:SS)
      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs < 10 ? "0" : ""}${secs}`;
      }

      // Load and play a song
      function loadSong(index) {
        const song = playlist[index];
        audioElement.src = song.url;
        currentAlbumArt.src = song.cover;
        currentSongTitle.textContent = song.title;
        currentSongArtist.textContent = song.artist;

        if (isPlaying) {
          audioElement.play();
        }
      }

      // Play/pause toggle
      function togglePlay() {
        if (isPlaying) {
          audioElement.pause();
          playButton.textContent = "‚ñ∂";
        } else {
          audioElement.play();
          playButton.textContent = "‚è∏";
        }
        isPlaying = !isPlaying;
      }

      // Play next song
      function playNextSong() {
        currentSongIndex = (currentSongIndex + 1) % playlist.length;
        loadSong(currentSongIndex);
      }

      // Play previous song
      function playPrevSong() {
        currentSongIndex =
          (currentSongIndex - 1 + playlist.length) % playlist.length;
        loadSong(currentSongIndex);
      }

      // Populate playlist modal
      function populatePlaylist() {
        songList.innerHTML = "";
        playlist.forEach((song, index) => {
          const li = document.createElement("li");
          li.className = "song-item";
          li.innerHTML = `
          <img src="${song.cover}" alt="${song.title}">
          <div class="song-item-info">
            <div class="song-item-title">${song.title}</div>
            <div class="song-item-artist">${song.artist}</div>
          </div>
          <div class="song-item-duration">2:45</div>
        `;
          li.addEventListener("click", () => {
            currentSongIndex = index;
            loadSong(currentSongIndex);
            if (!isPlaying) {
              togglePlay();
            }
            closeModal(playlistModal);
          });
          songList.appendChild(li);
        });
      }

      // Add a new song to the playlist
      function addNewSong(title, artist, cover, file) {
        if (!title || !artist || !file) {
          alert("Please fill in all fields and select an MP3 file.");
          return;
        }

        const songUrl = URL.createObjectURL(file);
        playlist.push({
          title,
          artist,
          cover: cover || "https://via.placeholder.com/150",
          url: songUrl,
        });

        populatePlaylist();
        songTitleInput.value = "";
        songArtistInput.value = "";
        songCoverInput.value = "";
        songFileInput.value = "";
      }

      // Chat functionality
      function sendMessage() {
        const message = messageInput.value.trim();
        if (message) {
          socket.emit("send_message", {
            message,
            username: currentUsername,
            avatar: currentAvatar,
          });
          messageInput.value = "";
        }
      }

      function updateUsername() {
        const newUsername = usernameInput.value.trim();
        if (newUsername && newUsername !== currentUsername) {
          socket.emit("update_username", {
            username: newUsername,
          });
          document.querySelector(
            ".chat-title"
          ).textContent = `${newUsername}'s Lounge`;
          document.querySelector(
            ".logo"
          ).textContent = `${newUsername}'s Lounge`;
          currentUsernameSpan.textContent = newUsername;
          usernameInput.value = "";
        }
      }

      function addMessage(message, type, username = "", avatar = "") {
        const messageElement = document.createElement("div");
        if (type === "user") {
          messageElement.className = "message";
          if (username === currentUsername) {
            messageElement.classList.add("sent");
          }

          const avatarImg = document.createElement("img");
          avatarImg.src = avatar || currentAvatar;
          avatarImg.alt = `${username}'s avatar`;
          messageElement.appendChild(avatarImg);

          const contentDiv = document.createElement("div");
          contentDiv.className = "message-content";

          const usernameDiv = document.createElement("div");
          usernameDiv.className = "message-username";
          usernameDiv.textContent = username;
          contentDiv.appendChild(usernameDiv);

          const textDiv = document.createElement("div");
          textDiv.textContent = message;
          contentDiv.appendChild(textDiv);

          messageElement.appendChild(contentDiv);
        } else {
          messageElement.className = "system-message";
          messageElement.textContent = message;
        }

        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Modal functions
      function openModal(modal) {
        modal.classList.add("active");
        overlay.classList.add("active");
        document.body.style.overflow = "hidden";
      }

      function closeModal(modal) {
        modal.classList.remove("active");
        overlay.classList.remove("active");
        document.body.style.overflow = "auto";
      }

      const customAvatarInput = document.getElementById("customAvatar");

      customAvatarInput.addEventListener("change", () => {
        const file = customAvatarInput.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
          currentAvatar = e.target.result;
          userAvatar.src = currentAvatar;

          socket.emit("set_avatar", {
            avatar: currentAvatar,
          });
        };
        reader.readAsDataURL(file);
      });

      // Event listeners
      playlistButton.addEventListener("click", () => {
        populatePlaylist();
        openModal(playlistModal);
      });

      overlay.addEventListener("click", () => {
        closeModal(playlistModal);
        closeModal(avatarModal);
        sidebar.classList.remove("active");
        overlay.classList.remove("active");
      });

      playButton.addEventListener("click", togglePlay);
      prevButton.addEventListener("click", playPrevSong);
      nextButton.addEventListener("click", playNextSong);

      sendButton.addEventListener("click", sendMessage);
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
      });

      updateUsernameButton.addEventListener("click", updateUsername);
      usernameInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") updateUsername();
      });

      menuButton.addEventListener("click", () => {
        sidebar.classList.toggle("active");
        overlay.classList.toggle("active");
      });

      addSongButton.addEventListener("click", () => {
        const title = songTitleInput.value.trim();
        const artist = songArtistInput.value.trim();
        const cover = songCoverInput.value.trim();
        const file = songFileInput.files[0];

        addNewSong(title, artist, cover, file);
      });

      userAvatar.addEventListener("click", () => {
        openModal(avatarModal);
      });

      closeAvatarModal.addEventListener("click", () => {
        closeModal(avatarModal);
      });

      avatarOptions.querySelectorAll("img").forEach((img) => {
        img.addEventListener("click", () => {
          // Remove active class from all
          avatarOptions.querySelectorAll("img").forEach((el) => {
            el.style.borderColor = "transparent";
          });
      
          // Add border to selected
          img.style.borderColor = "var(--primary)";
          currentAvatar = img.src;
          userAvatar.src = currentAvatar;
      
          // ‚úÖ Save that avatar has been set
          localStorage.setItem("avatarSet", "true");
      
          socket.emit("set_avatar", {
            avatar: currentAvatar,
          });
        });
      });

      customAvatarInput.addEventListener("change", () => {
        const file = customAvatarInput.files[0];
        if (!file) return;
      
        const reader = new FileReader();
        reader.onload = function (e) {
          currentAvatar = e.target.result;
          userAvatar.src = currentAvatar;
      
          // ‚úÖ Save to localStorage
          localStorage.setItem("avatarSet", "true");
      
          socket.emit("set_avatar", {
            avatar: currentAvatar,
          });
        };
        reader.readAsDataURL(file);
      });

      // Socket.io events
      socket.on("set_username", (data) => {
        currentUsername = data.username;
        currentAvatar = data.avatar || currentAvatar;
        currentUsernameSpan.textContent = currentUsername;
        userAvatar.src = currentAvatar;
      });

      socket.on("user_joined", (data) => {
        addMessage(`${data.username} joined the chat`, "system");
      });

      socket.on("user_left", (data) => {
        addMessage(`${data.username} left the chat`, "system");
      });

      socket.on("new_message", (data) => {
        addMessage(data.message, "user", data.username, data.avatar);
      });

      socket.on("username_updated", (data) => {
        if (data.new_username === currentUsername) {
          currentUsernameSpan.textContent = currentUsername;
          document.querySelector(
            ".chat-title"
          ).textContent = `${currentUsername}'s Lounge`;
          document.querySelector(
            ".logo"
          ).textContent = `${currentUsername}'s Lounge`;
        }

        addMessage(
          `${data.old_username} changed their name to ${data.new_username}`,
          "system"
        );
      });

      // Initialize
      initAudio();
      loadSong(0);
      populatePlaylist();

      // Set random username on first load
      const randomUsername = `User_${Math.floor(1000 + Math.random() * 9000)}`;
      usernameInput.value = randomUsername;
      updateUsername();

      document.getElementById("closeSidebar").addEventListener("click", () => {
        sidebar.classList.remove("active");
        overlay.classList.remove("active");
      });

      // Open avatar picker on first visit
      if (!localStorage.getItem("avatarSet")) {
        openModal(avatarModal);
      }

    </script>
  </body>
</html>
